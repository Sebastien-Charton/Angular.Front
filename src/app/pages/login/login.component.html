<div class="container">
  <div class="login-card">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">

      <h1 class="form-title">Login</h1>

      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
        @if(loginForm.get('email')?.invalid) {
          <mat-error>
            Email invalid
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        @if(loginForm.get('password')?.invalid) {
            <mat-error>Password invalid</mat-error>
        }
      </mat-form-field>

      <div class="bottom-form">
        <button mat-raised-button class="login-button" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <a mat-raised-button class="register-link" routerLink="register">Register here</a>
      </div>
    </form>
  </div>
</div>
